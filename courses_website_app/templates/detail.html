<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCODE.vn - Học Lập Trình Online & Offline</title>
    <link href="https://zendvn.com/frontend/assets/images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">      
      <div class="container">
        <a class="navbar-brand" href="/">FunCODE.vn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-2">
                <a class="nav-link" href="/">Trang chủ</a>
            </li>
            <li class="nav-item ml-2">
                <a class="nav-link" href="#">Hỏi đáp & thảo luận</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link" href="#">Giới Thiệu</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link" href="#">Liên Hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex-grow-1 mb-5 mt-5">
      <div class="container">
        <h1 class="mb-4">{{item_course.title}}</h1>
        <div class="embed-responsive embed-responsive-16by9 mb-4">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/videoseries?list={{item_course.playlist}}"  height="700" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2 class="mb-3 mt-5">Các khóa học python hiện có</h2>
        <div class="row">

            {% for item in courses_list%}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.youtube.com/vi/{{item.img}}/maxresdefault.jpg" class="card-img-top" alt="{{item.title}}">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <a href="/course/{{item.id}}/" class="btn btn-primary">Vào Học →</a>
                    </div>
                </div>
            </div>
        {% endfor %}          
            
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light text-center p-3">
      <div class="container">
        Copyright &copy; 2023 FunCODE.vn. All rights reserved.
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
